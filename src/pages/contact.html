<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"

    <title>Contact Me</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="fixed top-0 z-50 mb-5 h-24 w-full bg-secondary shadow">
      <div
        class="container mx-auto flex h-full items-center justify-between px-4"
      >
        <div class="text-2xl font-bold text-primary">
          <a href="#">Xavier Leonard</a>
        </div>
        <div class="hidden sm:block">
          <div class="flex space-x-4">
            <a
              href="../../index.html"
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              >Home</a
            >
            <a
              href="#about"
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              >About</a
            >
            <a
              href="#tech-stack"
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              >TechStack</a
            >
            <a
              href="#portfolio"
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              >Projects</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto px-4 pt-28 sm:px-6">
      <div
        class="grid h-header grid-cols-1 items-center gap-8 bg-[#bd7c33] sm:grid-cols-2"
      >
        <div class="px-4 text-center sm:px-20 sm:text-left">
          <h1 class="text-header text-secondary sm:text-header">Contact Me</h1>
        </div>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="flex min-h-screen items-center justify-center px-4">
      <div
        class="flex w-full max-w-4xl flex-col bg-accent shadow-lg sm:flex-row"
      >
        <!-- Contact Image -->
        <div class="flex-1">
          <img
            src="./../assets/Images/Talia + Xavier_33.jpg"
            alt="Photo of Xavier"
            class="h-full max-h-[580px] w-full object-cover"
          />
        </div>
        <!-- Contact Form -->
        <form class="flex flex-1 flex-col bg-white p-8 shadow-lg">
          <h2 class="mb-4 text-xl font-bold text-gray-700">Contact Me</h2>
          <div class="mb-4">
            <label class="block text-sm font-bold text-gray-700" for="username">
              Name
            </label>
            <input
              class="w-full rounded border px-3 py-2 shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="username"
              type="text"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-bold text-gray-700" for="email">
              Email
            </label>
            <input
              class="w-full rounded border px-3 py-2 shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="email"
              type="email"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700" for="message">
              Message
            </label>
            <textarea
              class="w-full rounded border px-3 py-2 shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="message"
              placeholder="Your Message"
              rows="5"
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button
              class="h-button w-button rounded bg-accent px-4 py-2 text-white"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="border-t border-gray-200 bg-white py-8">

          >

        </div>
        <!-- Footer Text -->
        <p class="text-sm text-gray-600">
          &copy; 2025 Xavier Leonard. All Rights Reserved.
        </p>
      </div>
