<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>PDF Embed</title>

  <body>
    <nav class="fixed top-0 z-50 mb-5 h-24 w-full bg-secondary shadow">
      <div
        class="container mx-auto flex h-full items-center justify-between px-4"
      >
        <!-- Left Section: Branding or Logo -->
        <div class="text-2xl font-bold text-primary">
          <a href="#">Xavier Leonard</a>
        </div>
        <!-- Right Section: Navigation Links -->
        <div class="hidden sm:block">
          <div class="flex space-x-4">
            <a
              href="../../index.html"
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              aria-current="page"
              >Home
            </a>
            <a
              href="../pages/contact.html""
              class="rounded-md px-3 py-2 text-sm font-medium text-primary hover:bg-accent hover:text-white"
              >Contact
            </a>
          </div>
        </div>
        <!-- Mobile Menu Button (Optional) -->
        <div class="sm:hidden">
          <button class="text-gray-500 hover:text-gray-900 focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <embed
      src="../assets/Xavier_Leonard_Resume.pdf"
      width="100%"
      height="600px"
      type="application/pdf"
      class="h-screen pt-20"
    />
